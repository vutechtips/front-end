<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=" X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <p>Xem tài liệu <a href="https://nguyenminhvu.id.vn/" title="tới trang fb" target="blank"> tại đây</a></p>
    <hr>
    <img src="imgs/logo.png" alt="logo its me" width="50px" height="50px">
    <hr>
    <a href="https://nguyenminhvu.id.vn">
        <img src="imgs/logo.png" alt="" title="tới web của tuuu" width="80" height="80">
    </a>
    <hr>
    <!-- <video src="videos/vuvu.mp4" controls height="200" width="150" type="video/mp4"></video> -->
    <hr>
    <video width="200" height="150" controls>
        <source src="videos/vuvu.mp4">
        <!-- thuộc tính:
        type:video/mp4
        autoplay:tự động phát video
        muted:tắt tiếng -->
    </video>
    <hr>
    <audio type="audio/mp3" controls height="10px" width="40">
        <source src="mp3s/huadoinhungchangtoi.mp3">
        <!-- thuộc tính:
        loop: lặp lại
        type: mpeg,mp3,ogg,webm,wav, -->
    </audio>
    <hr>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>NAME</th>
                <th>SDT</th>
            </tr>
        </thead>
        <tbody>
            <!-- thuộc tính:
            rowspan: gộp cột
            colspan: gộp hàng -->
            <tr>
                <td rowspan="3">1</td>
                <td colspan="2">nguyenminhvu</td>
                <!-- <td>0355631404</td> -->
            </tr>
            <tr>
                <!-- <td>2</td> -->
                <td>nguyen van a</td>
                <td>1234567890</td>
            </tr>
        </tbody>
    </table>
    <style>
        table, th, td {
            border: 1px solid black;       /* Đường viền màu đen */
            border-collapse: collapse;     /* Gộp các đường viền lại với nhau */
        }
        th, td {
            padding: 10px;                 /* Tạo khoảng cách bên trong ô */
            text-align: center;              /* Căn trái nội dung */
        }
    </style>
<hr>
    <ul>
        <li>vu</li>
        <li>vnn</li>
        <li>hihi</li>
    </ul>
    <br>
    <br>
    <ol type="a">
        <li>vuuu</li>
        <li>neeeeeee</li>
        <li>nhaaa</li>
        <li>hihii</li>
    </ol>
    <!-- thuộc tính dành riêng cho ol
    type="1":   đánh dạng số
        A       đánh chữ hoa 
        a       đánh chữ thường
        I       đánh số la mã viết hoa 
        i       đánh số la mã viết thường -->
        <hr>
        
</body>
</html>
